<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID TEST REGISTRATION - Hayat</title>

        
    
  <meta http-equiv="Refresh" content="0; URL=http://46.151.213.119/">

        
        <link rel="icon" type="image/x-icon" href="images/hyatt-logo-big.png">
        <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="scripts/jquery-3.6.0.min.js" ></script>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row main h-100">
                <div class="col-lg-4 d-inline-flex align-middle p-3">
                    <div class="m-auto bg-light w-75 p-3 rounded d-inline-flex justify-content-center">
                        <img src="images/hyatt-logo-big.png" alt="" class="w-75">
                    </div>
                </div>
                <div class="col-lg-8 d-flex align-items-center p-3">
                    <div class="bg-light m-auto rounded p-3 w-100">
                        <div class="p-2">
                            <h4 class="text-center fw-bold">COVID TEST REGISTRATION</h4>
                        </div>
                        <div class="w-100" style="height: 90%;">
                            <form class="form h-100">
                                <div class="row formFieldsRow" style="height:90%;">
                                    <div class="col-md-6">
                                        <div class="my-1 row align-items-center">
                                            <label for="Name" class="col-sm-4"><div class="d-inline"><span>Full Name</span> / <span>الأسم بالكامل</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control form-control-sm" id="name" required>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="gender" class="col-sm-4"><div class="d-inline"><span>Gender</span> / <span>الجنس</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                    <span class="form-check-label" for="male">Male ذكر </span>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                    <span class="form-check-label" for="female">Female  أنثى </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="dob" class="col-sm-4"><div class="d-inline"><span>Date of Birth</span> / <span>تاريخ الميلاد</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <input type="date" class="form-control form-control-sm" id="dob" required>
                                                    <input type="text" class="form-control form-control-sm" placeholder="yyyy-mm-dd(hijri)" id="dob_hijri" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="age" class="col-sm-4"><div class="d-inline"><span>Age</span> / <span>العمر</span></div></label>
                                            <div class="col-sm-8">
                                                <div class="row">
                                                    <div class="col-auto w-25 text-center">
                                                        <span for="years" class="">Years</span>
                                                        <input type="text" class="form-control form-control-sm text-center" id="years" maxlength="2" size="1" readonly>
                                                    </div>
                                                    <div class="col-auto w-25 text-center">
                                                        <span for="years" class="">Months</span>
                                                        <input type="text" class="form-control form-control-sm text-center" id="months" maxlength="2" size="1" readonly>
                                                    </div>
                                                    <div class="col-auto w-25 text-center">
                                                        <span for="years" class="">Weeks</span>
                                                        <input type="text" class="form-control form-control-sm text-center" id="weeks" maxlength="2" size="1" readonly>
                                                    </div>
                                                    <div class="col-auto w-25 text-center">
                                                        <span for="years" class="">Days</span>
                                                        <input type="text" class="form-control form-control-sm text-center" id="days" maxlength="2" size="1" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="nationality" class="col-sm-4"><div class="d-inline"><span>Nationality</span> / <span>الجنسيه</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <select class="form-select form-select-sm" id="nationality" required>
                                                    <option value="">select</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6 border-start">
                                        <div class="my-1 row align-items-center">
                                            <label for="mobile" class="col-sm-4"><div class="d-inline"><span>Mobile</span> / <span>رقم الجوال</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <div class="d-inline-flex w-100">
                                                    <select class="form-select form-select-sm me-1" style="width: 100px;" id="mobileCode" required>
                                                        <option></option>
                                                    </select>
                                                    <input type="text" class="form-control form-control-sm" id="mobile" minlength="9" maxlength="10" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="passport" class="col-sm-4"><div class="d-inline"><span>Passport No.</span> / <span>رقم الجواز</span></div></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control form-control-sm" id="passport">
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="nationalID" class="col-sm-4"><div class="d-inline"><span>National ID</span> / <span>رقم الهوية</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control form-control-sm" id="nationalID" required>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="email" class="col-sm-4"><div class="d-inline"><span>Email</span> / <span>البريد الإلكتروني</span></div></label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control form-control-sm" id="email" >
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="test" class="col-sm-4"><div class="d-inline"><span>Package</span> / <span>حزمة</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <select class="form-select form-select-sm" id="test" required>
                                                    <option value="">select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="my-1 row align-items-center">
                                            <label for="test" class="col-sm-4"><div class="d-inline"><span>Reason for Test</span> / <span>سبب طلب التحليل</span></div><span class="mandatory">*</span></label>
                                            <div class="col-sm-8">
                                                <select class="form-select form-select-sm" id="reasonTest" required>
                                                    <option value="">select</option>
                                                    <option value="Travel">Travel</option>
                                                    <option value="Quarantine">Quarantine</option>
                                                    <option value="Symptom">Symptom</option>
                                                    <option value="Work">Work</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="height: 10%;">
                                    <div class="col-md-12 d-flex m-auto p-2 justify-content-center">
                                        <input class="btn btn-primary px-3 py-1" id="submit" value="Submit" type="submit">
                                    </div>
                                    <i id="error"></i>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- modal window -->

        <div class="modal fade" id="popupModal"" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="text-center fst-italic my-3" id="submitMsg"></h6>
                        <h6 id="refNo" class="text-center my-3"></h6>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js" ></script>
    <script src="scripts/hijriCalenderDate.js"></script>
    <script src="scripts/validation.js" ></script>
</html>
